name: Milestone Automation

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  add:
    name: Add Milestone to PR
    runs-on: ubuntu-latest
    steps:
      - uses: iyu/actions-milestone@v1.3.0
        with:
          repo-token: ${{ secrets.WORKFLOW_TOKEN }}
          configuration-path: .github/milestone.yml
          silent: true
