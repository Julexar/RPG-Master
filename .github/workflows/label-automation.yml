name: Label Automation

on:
  pull_request_target:
    types:
      - closed
  pull_request:
    types:
      - closed

jobs:
  label:
    name: Mark as done
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: srvaroa/labeler@v1.10.0
        with: 
          config_path: .github/labeler_config.yml
        env:
          GITHUB_TOKEN: "${{ secrets.WORKFLOW_TOKEN }}"
