name: Mark as done

on:
  pull_request_target:
    types:
      - closed
  pull_request:
    types:
      - closed

jobs:
  apply:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: srvaroa/labeler@v1.10.0
        with: 
          config_path: .github/labeler_done.yml
        env:
          GITHUB_TOKEN: "${{ secrets.WORKFLOW_TOKEN }}"
      - uses: srvaroa/labeler@v1.10.0
        with:
          config_path: .github/labeler_done2.yml
        env:
          GITHUB_TOKEN: "${{ secrets.WORKFLOW_TOKEN }}"
